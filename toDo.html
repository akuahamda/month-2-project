<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      .container2 {
        max-width: 1000px;
        width: 90%;
        height: 70%;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: space-between;
        gap: 30px;
      }

      #todoSection input,
      #todoSection textarea,
      #todoSection select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      #todoSection button {
        padding: 5px 15px;
        margin-right: 10px;
        border: none;
        border-radius: 3px;
        background-color: #28a745;
        color: white;
        cursor: pointer;
      }

      #todoSection button#editBtn {
        background-color: #007bff;
      }

      #todoList {
        list-style-type: none;
        padding: 0;
        height: 100%;
        overflow: auto;
      }

      #todoList li {
        padding: 10px;
        border: 1px solid #ccc;
      }
      .child2 {
        width: 60%;
      }
      #statusSelect {
        display: none;
      }

      @media (min-width: 320px) {
        .container2 {
          width: 90%;
          height: 80%;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          gap: 20px;
          overflow: auto;
        }
        .child2 {
          width: 100%;
        }
      }
      @media (min-width: 768px) {
        .container2 {
          max-width: 60%;
          overflow: auto;
        }
        .child2 {
          width: 100%;
        }
      }
     @media (min-width: 1100px){
        .container2 {
          flex-direction: row;
          height: 70%;
        }
     }
    </style>
  </head>
  <body>
    <div class="container2">
      <div>
        <h1>To Do List</h1>
        <div id="todoSection">
          <input
            type="text"
            name="todo"
            id="todoInput"
            placeholder="Enter a new task"
          />
          <input type="datetime-local" name="date" id="dateInput" /><br />
          <textarea
            name="description"
            id="descriptionInput"
            placeholder="Description"
          ></textarea
          ><br />
          <select id="statusSelect">
            <option value="true">Completed</option>
            <option value="false">Incomplete</option></select
          ><br />
          <button id="addBtn">Add Task</button>
          <button id="editBtn">Edit Task</button>
        </div>
        <button id="logout">Logout</button>
      </div>


      <div id="todoSection" class="child2">
        <ul id="todoList"></ul>
      </div>
    </div>

    <script src="toDo.js"></script>
  </body>
</html>
