<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <p id="error"></p>

      <h1>Login</h1>

      <!-- Login Section -->
      <form id="loginForm">
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <a href="index.html" id="link">Don't have an account? Sign up</a>
    </div>

    <script src="login.js"></script>
  </body>
</html>
